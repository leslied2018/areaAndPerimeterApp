<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Area and Perimeter App</title>
    <script>
        var length = prompt("Enter length of rectangle");
        length = parseFloat(length);
        var width = prompt("Enter width of rectangle");
        width = parseFloat(width);
        var perimeter = (2*(length + width));
        perimeter= parseFloat(perimeter);
        var area = parseFloat(length *width);
        area = parseFloat(area);

    </script>
</head>
<body>
    <main>
      <script>
        document.write("<h1>The Area and Perimeter App</h1>");
        document.write("Length = " + length + "<br>" +
          "Width =" + width + "<br><br>" +
          "Area = " + area + "<br>" +
          "Perimeter = " + perimeter  +  "<br><br>");
        </script>
        <p>Thanks for using the Area and Perimeter application.</p>
    </main>
</body>
</html>
